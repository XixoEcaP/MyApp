<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="rectangle" id="rect1">
            <div class="color-code" id="code1">#FFFFFF</div>
            <button class="color-btn" onclick="changeColor('rect1', 'code1')">Change Me</button>
        </div>
        <div class="rectangle" id="rect2">
            <div class="color-code" id="code2">#FFFFFF</div>
            <button class="color-btn" onclick="changeColor('rect2', 'code2')">Change Me</button>
        </div>
        <div class="rectangle" id="rect3">
            <div class="color-code" id="code3">#FFFFFF</div>
            <button class="color-btn" onclick="changeColor('rect3', 'code3')">Change Me</button>
        </div>
        <div class="rectangle" id="rect4">
            <div class="color-code" id="code4">#FFFFFF</div>
            <button class="color-btn" onclick="changeColor('rect4', 'code4')">Change Me</button>
        </div>
        <div class="rectangle" id="rect5">
            <div class="color-code" id="code5">#FFFFFF</div>
            <button class="color-btn" onclick="changeColor('rect5', 'code5')">Change Me</button>
        </div>
    </div>
    <button class="random-all-btn" onclick="randomizeAllColors()">Click Me!</button>
    <script src="script.js"></script>
</body>
</html>
