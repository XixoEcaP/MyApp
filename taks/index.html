<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">To-Do List</h1>
    <form id="todoForm" class="mb-4">
      <div class="form-group">
        <label for="taskInput" class="title">Task Name</label>
        <input type="text" id="taskInput" class="form-control" placeholder="Enter task name" required>
      </div>
      <div class="form-group">
        <label for="descriptionInput" class="title">Task Description</label>
        <textarea id="descriptionInput" class="form-control" placeholder="Enter task description" required></textarea>
      </div>
      <button class="btn btn-primary" id = "centre" type="submit">Add Task</button>
    </form>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Task Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todoTableBody">

      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
